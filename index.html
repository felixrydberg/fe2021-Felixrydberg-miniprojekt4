<body>
    <div class="grid-container">
        <header>
          <nav>
            <button class="nav-crypto" type="button">Crypto data</button>

              <input class="nav-flickr" id="flickr-search" name="search" type="text" placeholder="Flickr Search" required>

                <option class="nav-option" value="m">Small</option>
                <option class="nav-option" value="z">Medium</option>
                <option class="nav-option" value="b">Large</option>
              </select>
              <input class="nav-flickr" id="flickr-number" name="number" type="number" placeholder="Number of pictures" required>
              <input class="nav-flickr-submit" type="submit" value="Search">
            </form>
          </nav>
        </header>
        <main>
          <button class="button-left">Left</button>
          <button class="button-right">Right</button>
          <figure>
            <h1></h1>
          </figure>
        </main>
        <footer></footer>
    </div>

  <script src="js/script.js"></script>
